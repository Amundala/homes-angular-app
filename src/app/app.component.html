<main>
  <header class="brand-name">
    <!-- enable once logo clicked to redirect to the home page -->
    <a [routerLink]="['/']">
      <img
        class="w-32"
        src="/assets/logo/kamanayo.png"
        alt="logo"
        aria-hidden="true"
      />
    </a>
  </header>
  <section class="content">
    <!-- this is to enlable routing take place in app component as the our default root -->
    <router-outlet></router-outlet>
  </section>
</main>
